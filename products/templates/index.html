{%extends 'style.html'%}

{%block content%}
    <h1>Products</h1>
<div class="row">
    {% for product in products %}
    <div class="col">
        <div class="card" style="width: 18rem;">
  <img src="{{product.products_urls}}" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">{{product.products_name}}</h5>
    <p class="card-text">${{product.products_price}}</p>
          <p class="card-text">{{product.products_stock}}</p>

    <a href="#" class="btn btn-primary">Add to cart</a>
  </div>
</div>


    </div>
    {% endfor %}
</div>



{%endblock%}
